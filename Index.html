<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="Index.css">
    <title>Dollar Converter</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-3 text-center mb-3">
                    Dollar Converter
                </h1>


                <form>
                    <div class="form-group text-center">
                        <input id="dollarInput" type="number" class="form control form-control-lg" placeholder="Enter Amount...">
                    </div>
                </form>

                <div id="output">


                    <div class="card card1 mb-2">
                        <div class="card-block">
                            <h4>Afghan Afghani:</h4>
                            <div id="AfghanOutput"></div>
                        </div>
                    </div>

                    <div class="card card2 mb-2">
                        <div class="card-block">
                            <h4>Albanian Lek:</h4>
                            <div id="AlbanianOutput"></div>
                        </div>
                    </div>

                    <div class="card card3 mb-2">
                            <div class="card-block">
                                <h4>Algerian Dinar:</h4>
                                <div id="AlgerianOutput"></div>
                            </div>
                    </div>

                    <div class="card card4 mb-2">
                            <div class="card-block">
                                <h4>Angolan Kwanza:</h4>
                                <div id="AngolanOutput"></div>
                            </div>
                    </div>

                    <div class="card card5 mb-2">
                            <div class="card-block">
                                <h4>Argentine Peso:</h4>
                                <div id="ArgentineOutput"></div>
                            </div>
                    </div>

                    <div class="card card6 mb-2">
                            <div class="card-block">
                                <h4>Armenian Dram:</h4>
                                <div id="ArmenianOutput"></div>
                            </div>
                    </div>

                    <div class="card card7 mb-2">
                        <div class="card-block">
                            <h4>Aruban Florin:</h4>
                            <div id="ArubanOutput"></div>
                        </div>
                </div>

                </div>
            </div>
        </div>

        <script>
            document.getElementById('output').style.visibility = 'hidden';
            document.getElementById('dollarInput').addEventListener('input', function (e) {
                document.getElementById('output').style.visibility = 'visible';
                let money = e.target.value;
                document.getElementById('ArmenianOutput').innerHTML = money * 484.13;
                document.getElementById('AfghanOutput').innerHTML = money * 75.85;
                document.getElementById('AlbanianOutput').innerHTML = money * 108.93;
                document.getElementById('AlgerianOutput').innerHTML = money * 118.50;
                document.getElementById('AngolanOutput').innerHTML = money * 304.48
                document.getElementById('ArgentineOutput').innerHTML = money * 36.45
                document.getElementById('ArubanOutput').innerHTML = money * 0.49
            });
        </script>
</body>

</html>
